<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - SiteStream</title>
  <meta name="description" content="Your invoice payment has been received successfully.">
  <meta name="robots" content="noindex, nofollow">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#14B8A6',
            'primary-dark': '#0D9488',
            'primary-light': '#5EEAD4',
          }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
  
  <!-- Navigation -->
  <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-lg border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="SiteStream" class="h-10 w-10 cursor-pointer" onclick="window.location='index.html'">
        <span class="text-xl font-bold text-gray-900 cursor-pointer" onclick="window.location='index.html'">SiteStream</span>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-1 flex items-center justify-center pt-20 px-6">
    <div class="text-center max-w-md">
      <!-- Checkmark Icon -->
      <div class="mx-auto w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mb-6">
        <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Successful!</h1>
      <p class="text-gray-600 text-lg mb-6">
        Your payment for invoice <span id="invoice-number" class="font-semibold text-gray-900"></span> has been received. The sender will be notified automatically.
      </p>
      <p class="text-gray-400 text-sm">You can close this page.</p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const invoice = params.get('invoice');
    const el = document.getElementById('invoice-number');
    if (invoice) {
      el.textContent = invoice;
    } else {
      el.parentElement.innerHTML = 'Your payment has been received. The sender will be notified automatically.';
    }
  </script>
</body>
</html>
